# PostgreSQL pg_hba.conf for master databases with replication support

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# Docker network connections
host    all             all             172.20.0.0/16           md5
host    all             fintech_user    172.20.0.0/16           md5
host    all             postgres        172.20.0.0/16           md5

# Replication connections
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust
host    replication     fintech_user    172.20.0.0/16           trust
host    replication     postgres        172.20.0.0/16           trust
host    replication     replicator      172.20.0.0/16           trust

# Allow connections from any host (for development)
host    all             all             0.0.0.0/0               md5
host    replication     all             0.0.0.0/0               md5
