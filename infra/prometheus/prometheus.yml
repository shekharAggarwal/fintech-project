global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']  # For local development

  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']  # For local development

  - job_name: 'authorization-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8085']

  - job_name: 'payment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8084']

  - job_name: 'transaction-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8086']

  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8083']

  - job_name: 'ledger-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8087']

  - job_name: 'scheduler-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8089']

  - job_name: 'reporting-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8092']

  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8093']

  - job_name: 'retry-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8090']

  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8888']

  # Database Health Checks
  - job_name: 'postgres-main'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'postgres-auth'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9188']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'postgres-scheduler'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9189']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'postgres-retry'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9190']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Infrastructure Services Health Checks
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'kafka'
    static_configs:
      - targets: ['host.docker.internal:9092']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'rabbitmq'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:15692']  # RabbitMQ Prometheus plugin port
    scrape_interval: 30s
    scrape_timeout: 10s
